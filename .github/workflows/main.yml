name: Build usc4 IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in directory:"
        ls -la
        echo "Xcode project check:"
        ls -la usc4.xcodeproj/ || echo "Project not found"
        
    - name: Build IPA
      run: |
        xcodebuild -project usc4.xcodeproj \
          -scheme usc4 \
          -configuration Release \
          -sdk iphoneos \
          -arch arm64 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath build \
          -allowProvisioningUpdates
        
        echo "Build completed. Looking for app bundle..."
        find build -name "*.app" -type d
        
        mkdir -p Payload
        APP_PATH=$(find build -name "usc4.app" -type d | head -n 1)
        if [ -z "$APP_PATH" ]; then
          echo "Error: Could not find .app bundle"
          echo "Searching in build directory:"
          find build -type d -name "*app*"
          exit 1
        fi
        
        echo "Found app at: $APP_PATH"
        cp -r "$APP_PATH" Payload/
        zip -r usc4.ipa Payload
        echo "IPA created successfully!"
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: usc4-IPA
        path: usc4.ipa
        retention-days: 30

